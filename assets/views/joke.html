{% extends "base.html" %}

{% block head %}
    <title>{{ page_title }} - Chuck Norris Jokes Api</title>
    <meta content="{{ current_joke.value }}" name="description" />
    <link rel="canonical" href="{{ current_joke.url }}" />
    <meta name="robots" content="index, follow" />
{% endblock %}

{% block content %}
    <section>
        <a href="{{ previous_joke.url }}" class="btn" id="previous_joke_url" title="{{ previous_joke.title }}">Prev</a>
        <a href="{{ next_joke.url }}" class="btn" id="next_joke_url" title="{{ next_joke.title }}">Next</a>
        <blockquote><p>{{ current_joke.value }}</p></blockquote>
        <i><small>You can use the left and right keys on your keyboard to navigate!</small></i>
    </section>

    <script>
    document.onkeydown = function(e) {
        switch (e.keyCode) {
            case 37:
                // Left arrow
                window.location = document.getElementById('previous_joke_url').href;
                break;
            case 39:
                // Right arrow
                window.location = document.getElementById('next_joke_url').href;
                break;
        }
    };
    </script>
{% endblock %}
